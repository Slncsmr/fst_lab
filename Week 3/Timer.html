<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Timer</title>
    </head>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align:center;
            margin:50px;
        }
        #timer{
            font-size:2em;
            margin-bottom:20px;
        }
        button{
            padding:10px 20px;
            margin: 5px;
            cursor: pointer;
            border:none;
            border-radius: 5px;
        }
        #start{
            background-color: green;
        }
        #stop{
            background-color: red;
        }
        #reset{
            background-color: gray;
        }
        button:hover{
            opacity: 0.8;
        }
        .timer{
            border-radius: 5px;
        }
    </style>
    <body>

    <div id="timer">00:00:00</div>
    <button id="start">START</button>
    <button id="stop">STOP</button>
    <button id="reset">RESET</button>

    <script>
        let sec=0,min=0,hrs=0;
        let interval=null;

        function updateTimerDisplay()
        {
            let display=(hrs<10 ? "0":"")+hrs+":"+(min<10 ? "0":"")+min+":"+(sec<10 ? "0":"")+sec;
            document.getElementById("timer").innerText=display;
        }

        function stopTimer()
        {
            clearInterval(interval);
            interval=null;
        }

        function resetTimer()
        {
            stopTimer();
            sec=0;
            min=0;
            hrs=0;
            updateTimerDisplay();
        }

        function StartTimer()
        {
            if(!interval)
            {
                interval=setInterval(()=>{
                    sec++;
                    if(sec===60)
                    {
                        sec=0;
                        min++;
                    }
                    if(min===60)
                    {
                        min=0;
                        hrs++;
                    }
                    updateTimerDisplay();
                },1000);
            }
        }

        document.getElementById("start").addEventListener("click",StartTimer);
        document.getElementById("stop").addEventListener("click",stopTimer);
        document.getElementById("reset").addEventListener("click",resetTimer);
    </script>
    </body>
</html>
