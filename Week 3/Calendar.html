<!DOCTYPE html>
<html>
    <head>
    <title>Calendar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align:center;
            margin:50px;
        }
        #calendar{
            font-size:2em;
            margin-top:30px;
            padding:10px;
            border:3px solid #ddd;
            border-radius: 10px;
            display: inline-block;
            background-color: #bd6f6f;
        }
    </style>
    </head>
    <body>
        <div id="calendar"></div>
        <script>
            function updateCalendar()
            {
                const date=new Date();
                const options={weekday:'long',year:'numeric',month:'long',day:'numeric'};
                document.getElementById("calendar").innerText=date.toLocaleDateString('en-US',options);
            }
            updateCalendar();
        </script>
    </body>
</html>
